<body>
    <form class="formCreatesExpenseItem" data="formCreatesExpenseItem">
        <label for="descricao">Descrição</label>
        <input 
            type="text" 
            name="descricao" 
            id="descricao" 
            maxlength="40" 
            required 
            placeholder="Descricao..." 
            pattern="^[a-zA-Z]+$"
            title="Apenas letras"
        >
        <label for="preco">Preço</label>
        <input 
            type="text" 
            name="preco" id="preco"
            id="preco" 
            pattern="^[+\-]\d{1,3}(?:\.\d{3})*(?:,\d{2})$" 
            title="formato : (+/-)1.000.000,00..." 
            required 
            placeholder="(+/-)1.000.999,00"
        >
        <div class="formCreatesExpenseItem__control">
            <button type="submit">Inserir</button>
            <button type="button" data="clearForm">Limpar</button>
        </div>
    </form>
