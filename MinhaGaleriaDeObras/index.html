        <div class="popUpContainer display__none" data="popUpContainer">
                <button data="popUpContainer__bntClose">X</button>
                <div class="cardExtended__container" data="cardExtended__CreateNewCard">
                    <div class="cardExtended__img">
                        <div class="cardExtended__choseImg cardExtended__input">
                            <label>Insira o link da imagem</label>
                            <input type="text" maxlength="300" data="inputChoseImg">
                        </div>
                    </div>
                    <div class="cardExtended__info">
                        <input type="color" class="cardExtended__changeColor" data="inputChoseCardColor" value="#012030">
                        <button class="cardExtended__bntDelete cardExtended__centralize" data="createNewCardBnt">Criar</button>
                        <span class="cardExtended__title cardExtended__centralize cardExtended__input">Nome da obra <input type="text" maxlength="100" data="inputChoseName"></span>
                        <div class="cardExtended__bntActive cardExtended__centralize" data="activeCardBnt">
                            Obra ativa
                            <button><div></div></button>
                        </div>
                        <span class="cardExtended__season cardExtended__centralize cardExtended__input">Temporada/Volume<input type="number" data="inputChoseSeason"></span>
                        <span class="cardExtended__chapter cardExtended__centralize cardExtended__input">Ultimo capitulo visto : <input type="number" data="inputChoseChapter"></span>
                        <span class="cardExtended__assessment cardExtended__centralize cardExtended__input">
                            Sua nota: 
                            <select data="inputChoseAssessment">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                            </select>
                        </span>
                        <span class="cardExtended__tag cardExtended__centralize cardExtended__input">
                            Gênero: 
                            <select data="inputChoseTag">
                                <option value="Fantasia">Fantasia</option>
                                <option value="Ficção científica">Ficção científica</option>
                                <option value="Distipia">Distipia</option>
                                <option value="Ação">Ação</option>
                                <option value="Aventura">Aventura</option>
                                <option value="Horror">Horror</option>
                                <option value="Suspense">Suspense</option>
                                <option value="Romance">Romance</option>
                                <option value="Graphic Novel">Graphic Novel</option>
                                <option value="Humor">Humor</option>
                            </select>
                        </span>
                        <span class="cardExtended__comments">
                            <h3>Comentarios</h3>
                            <textarea name="" id="" cols="30" rows="10" data="cardComments">aaaaaaaaaaaa</textarea>
                        </span>
                    </div>
            </div>
        </div>
        <div class="popUpContainer display__none" data="popUpContainerDynamic">
            <button data="popUpContainerDynamic__bntClose">X</button>
            <div data="popUpContainerDynamicConatiner">
                <div class="cardExtended__container">
                    <img src="https://cdn.kobo.com/book-images/2c51ebd3-5134-41fc-8a1d-1bc83610fd55/1200/1200/False/solo-leveling-vol-3-comic.jpg" alt="">
                    <div class="cardExtended__info">
                        <input type="color" class="cardExtended__changeColor">
                        <button class="cardExtended__bntDelete cardExtended__centralize">DELETAR</button>
                        <span class="cardExtended__title cardExtended__centralize">Nome da obra <div>Solo leving</div></span>
                        <div class="cardExtended__bntActive cardExtended__centralize">
                            Obra ativa
                            <button></button>
                        </div>
                        <span class="cardExtended__season cardExtended__centralize">Temporada/Volume <div>1</div></span>
                        <span class="cardExtended__chapter cardExtended__centralize">Ultimo capitulo visto : <div>100</div></span>
                        <span class="cardExtended__assessment cardExtended__centralize">Sua nota: <div>10</div></span>
                        <span class="cardExtended__tag cardExtended__centralize">Gênero: <div>Ficção Contemporânea</div></span>
                        <span class="cardExtended__comments">
                            <h3>Comentarios</h3>
                            <textarea name="" id="" cols="30" rows="10">aaaaaaaaaaaa</textarea>
                        </span>
                    </div>
                </div>
            </div>
